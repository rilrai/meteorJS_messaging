<template name="dialogs">
	<div class="container">
		<div class="col-sm-1"></div>

		<div class="col-sm-6">
			<div style="text-align: right; font-size: 200%">
				<label>
					{{fromTo}}
				</label>
			</div>
			<div class="allMessages" style="text-align:left">
				<select multiple id="select-messages">
					{{#each messages}}
							<option>{{this.sender}} ({{time}}) : {{this.message}}</option>
					{{/each}}
				</select>
			</div>
			<hr>
			<div style="text-align: right">
				<textarea class="newMessage"></textarea>
			</div>
			<div style="text-align: right">
				<button class="btn btn-primary" id="send-btn" style="width: 120px">send message</button>
			</div>
		</div>

		<div class="col-sm-1">
			<!-- white space =) -->
		</div>

		<div class="col-sm-4">
			<div style="font-size: 150%">
				<label>
					List of users
				</label>
			</div>
			<div>
				<select multiple class="form-control allUsers" id="user-selector">
			    {{#each users}}
							<option>{{this.username}}</option>
					{{/each}}
			  </select>
			</div>
			<div>
				<button class="btn btn-default" id="select-user-btn">Select</button>
			</div>
		</div>

	</div>
</template>
