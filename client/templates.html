<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "main"}}
  
</template>


<template name="welcome">
	<div class="container">
		<div class="jumbotron">
			<h2>Welcome to Simple Messaging, {{username}}!</h2>
			<p><a href="/dialogs" class="btn btn-primary">Go to Dialogs</a></p>
			<p>{{> loginButtons}}</p>
		</div>
	</div>
</template>


<template name="navbar">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container" style="text-align: center">
			<a href="/"><button class="btn btn-primary btn-navbar" style="display:inline-block">welcome page</button></a>
			<a href="/dialogs"><button class="btn btn-primary btn-navbar" style="display:inline-block">dialogs</button></a>
			<a href="/reference"><button class="btn btn-default btn-small" style="display:inline-block padding-right: 10px">reference</button></a>
			<div class="invisible"></div>
			<label style="display:inline-block padding-left: 10px">currently logged as</label>
			<button class="btn btn-default btn-navbar" style="display:inline-block">{{> loginButtons}}</button>
		</div>
	</nav>
</template>

<template name="reference">
	<div class="container">
		<div class="jumbotron">
			<h3>This is a simple list of features</h3>
			<hr>
			{{#each ref}}
				<p>
					<span class="glyphicon glyphicon-chevron-right"></span>
					{{this.text}}
				</p>
			{{/each}}
		</div>
	</div>
</template>
